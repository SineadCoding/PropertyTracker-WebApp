<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
        }
        .main-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px 0 24px;
        }
        .header-logo {
            font-size: 1.8em;
        }
        .header-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #222;
        }
        .tab-bar {
            display: flex;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            background: #fff;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            background: #174c3c;
            border-right: 1px solid #eee;
        }
        .tab.active {
            background: #174c3c;
            color: #fff;
        }
        .tab.inactive {
            background: #222;
            color: #fff;
        }
        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            background: #f7f7f7;
        }
        .filter-bar label {
            font-size: 1em;
            color: #222;
        }
        .filter-bar input {
            width: 80px;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .filter-bar button {
            background: #174c3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }
        .listings-title {
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            margin: 18px 0 12px 0;
            color: #222;
        }
        .cards {
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 0 18px 18px 18px;
        }
        .card {
            background: #fff;
            border: 2px solid #174c3c;
            border-radius: 12px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.05);
            padding: 18px 16px 16px 16px;
            color: #222;
            position: relative;
        }
        .card-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .card-price {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .card-agency {
            font-size: 0.98em;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .card-link {
            margin-top: 10px;
            text-align: center;
        }
        .card-link button {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            width: 100%;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <span class="header-logo"><i class="fa fa-industry"></i></span>
            <span class="header-title">Property</span>
        </div>
        <div class="filter-bar">
            <div>
                <label>Min Price:</label>
                <input type="number" id="minPrice" value="0">
                <label>Max Price:</label>
                <input type="number" id="maxPrice" value="10000000">
            </div>
            <button id="refreshBtn">Refresh</button>
        </div>
        <div class="listings-title">Current Listings</div>
        <div class="cards" id="propertyCards">
            <!-- Property cards will be rendered here by JS -->
        </div>
        <div class="tab-bar">
            <div class="tab active">Listings</div>
            <div class="tab inactive">Sold</div>
        </div>
    </div>
    <script>
    function fetchProperties() {
        const minPrice = document.getElementById('minPrice').value;
        const maxPrice = document.getElementById('maxPrice').value;
        fetch(`/api/properties?min_price=${minPrice}&max_price=${maxPrice}&filter=active`)
            .then(res => res.json())
            .then(data => {
                renderProperties(data.properties);
            });
    }
    function renderProperties(listings) {
        const container = document.getElementById('propertyCards');
        container.innerHTML = '';
        listings.forEach(listing => {
            let priceZAR = listing.price ? 'R' + Number(listing.price).toLocaleString() : '';
            let agency = listing.agency || listing.source || '';
            let linkUrl = listing.link || listing.url || '#';
            container.innerHTML += `
                <div class="card">
                    <div class="card-title">${listing.title || listing.location || listing.address}</div>
                    <div class="card-price">${priceZAR}</div>
                    <div class="card-agency">${agency}</div>
                    <div class="card-link">
                        <button onclick="window.open('${linkUrl}', '_blank')">View Listing</button>
                    </div>
                </div>
            `;
        });
    }
    document.getElementById('refreshBtn').onclick = function() {
        fetch('/api/scrape', {method:'POST'})
            .then(res => res.json())
            .then(data => {
                fetchProperties();
            });
    };
    // Initial load
    fetchProperties();
    </script>
</body>
</html>
