
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropertyTracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5fa 0%, #8e54e9 100%);
            margin: 0;
        }
        .main-container {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 32px 32px 24px 32px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 8px;
        }
        .header-logo {
            font-size: 2.8em;
        }
        .header-title {
            font-size: 2.5em;
            font-weight: 700;
            color: #222;
        }
        .header-desc {
            color: #444;
            font-size: 1.15em;
            margin-bottom: 28px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            margin-bottom: 18px;
        }
        .filters input, .filters select {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #d0d0d0;
            font-size: 1em;
        }
        .filters button {
            padding: 10px 22px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .filters .refresh-btn {
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
            color: #fff;
        }
        .filters .refresh-btn:hover {
            background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
        }
        .filters .show-gbp-btn {
            background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
            color: #fff;
        }
        .filters .show-gbp-btn:hover {
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
        }
        .filters .clear-btn {
            background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
            color: #fff;
        }
        .filters .clear-btn:hover {
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
        }
        .stats {
            background: #eaf6ff;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
            text-align: center;
            font-size: 1.25em;
            color: #222;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }
        .card {
            background: linear-gradient(135deg, #6dd5fa 0%, #8e54e9 100%);
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 24px 18px 18px 18px;
            color: #fff;
            position: relative;
        }
        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .card-price {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .card-status {
            position: absolute;
            top: 18px;
            right: 18px;
            background: #1ed760;
            color: #fff;
            font-size: 0.95em;
            font-weight: 600;
            border-radius: 6px;
            padding: 4px 12px;
        }
        .card-details {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 0.98em;
            margin-bottom: 8px;
        }
        .card-details i {
            margin-right: 4px;
        }
        .card-link {
            margin-top: 10px;
        }
        .card-link a {
            color: #fff;
            text-decoration: underline;
            font-weight: 500;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { max-width: 900px; margin: 40px auto; }
        .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 24px; padding: 24px; display: flex; flex-direction: column; }
        .card-title { font-size: 1.3em; font-weight: bold; margin-bottom: 8px; }
        .card-location { color: #555; margin-bottom: 8px; }
        .card-price { font-size: 1.1em; margin-bottom: 8px; }
        .card-agency { color: #888; margin-bottom: 8px; }
        .card-link { margin-top: 8px; }
        .currency { font-weight: bold; }
        .rand { color: #007bff; }
        .pound { color: #28a745; margin-left: 12px; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <span class="header-logo"><i class="fa fa-industry"></i></span>
            <span class="header-title">Garden Route Industrial Properties</span>
        </div>
        <div class="header-desc">Track, filter, and view industrial property listings. Prices in ZAR and GBP. Sold properties and blocked sources are highlighted.</div>
        <div class="filters">
            <label>Min Price (ZAR): <input type="number" id="minPrice" value="0" min="0"></label>
            <label>Max Price (ZAR): <input type="number" id="maxPrice" value="10000000" min="0"></label>
            <label>Status:
                <select id="statusFilter">
                    <option value="all">All</option>
                    <option value="active">Active</option>
                    <option value="sold">Sold</option>
                    <option value="unverified">Unverified</option>
                </select>
            </label>
            <label>Sort By:
                <select id="sortOrder">
                    <option value="price_desc">Price (High-Low)</option>
                    <option value="price_asc">Price (Low-High)</option>
                    <option value="date_desc">Date (Newest)</option>
                    <option value="date_asc">Date (Oldest)</option>
                    <option value="location">Location</option>
                </select>
            </label>
        <button class="refresh-btn" onclick="refreshListings()">Refresh Listings</button>
            <button class="clear-btn" onclick="clearFilters()">Clear Filters</button>
            <button class="show-gbp-btn" onclick="toggleSold()" id="soldToggle">Show Sold Properties</button>
        </div>
        <div class="stats" id="stats"></div>
        <div style="margin-bottom:18px;text-align:right">
            <a href="/sold" style="font-weight:600;color:#fc5c7d;text-decoration:underline">View Sold Listings</a>
        </div>
        <div class="cards" id="propertyCards">
            <!-- Property cards will be rendered here by JS -->
        </div>
    </div>
    <script>
    let showSold = false;
    function fetchProperties() {
        const minPrice = document.getElementById('minPrice').value;
        const maxPrice = document.getElementById('maxPrice').value;
        const status = showSold ? 'sold' : document.getElementById('statusFilter').value;
        const sort = document.getElementById('sortOrder').value;
        fetch(`/api/properties?min_price=${minPrice}&max_price=${maxPrice}&filter=${status}&sort=${sort}`)
            .then(res => res.json())
            .then(data => {
                renderProperties(data.properties);
                updateStats();
            });
    }
    function renderProperties(listings) {
        const container = document.getElementById('propertyCards');
        container.innerHTML = '';
        listings.forEach(listing => {
            let blocked = listing.source && window.blockedSources && window.blockedSources.includes(listing.source);
            let statusLabel = '';
            if (listing.status === 'sold') statusLabel = '<span class="card-status" style="background:#fc5c7d">SOLD</span>';
            else if (listing.status === 'unverified') statusLabel = '<span class="card-status" style="background:#ffd700;color:#222">UNVERIFIED</span>';
            else if (blocked) statusLabel = '<span class="card-status" style="background:#888">BLOCKED</span>';

            // Format price with thousands separator
            function formatPrice(val) {
                if (!val) return '';
                return val.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            }
            let priceZAR = formatPrice(listing.price);
            let priceGBP = formatPrice(listing.price_gbp || listing.price_pound || '');

            // Always show a clickable link if available
            let linkUrl = listing.url || listing.link || '#';
            let linkHtml = linkUrl !== '#' ? `<a href="${linkUrl}" target="_blank">View Listing</a>` : '<span style="color:#ccc">No Link</span>';

            container.innerHTML += `
                <div class="card">
                    ${statusLabel}
                    <div class="card-title">${listing.title || listing.address}</div>
                    <div class="card-location"><i class="fa fa-map-marker-alt"></i> ${listing.location || listing.address}</div>
                    <div class="card-price">
                        <span class="currency rand">R ${priceZAR}</span>
                        <span class="currency pound">£ ${priceGBP}</span>
                    </div>
                    <div class="card-agency">Agency: ${listing.agency || listing.source || ''}</div>
                    <div class="card-link">${linkHtml}</div>
                </div>
            `;
        });
    }
    function updateStats() {
        fetch('/api/stats')
            .then(res => res.json())
            .then(data => {
                document.getElementById('stats').innerHTML = `
                    <b>Total:</b> ${data.stats.total} | 
                    <b>Active:</b> ${data.stats.active} | 
                    <b>Sold:</b> ${data.stats.sold} | 
                    <b>Unverified:</b> ${data.stats.unverified} | 
                    <b>GBP Rate:</b> £${data.exchange_rate}
                `;
            });
    }
    // Remove exchange rate refresh button and function

    // Refresh listings by scraping and updating
    function refreshListings() {
        fetch('/api/scrape', {method:'POST'})
            .then(() => { fetchProperties(); });
    }
    function clearFilters() {
        document.getElementById('minPrice').value = 0;
        document.getElementById('maxPrice').value = 10000000;
        document.getElementById('statusFilter').value = 'all';
        document.getElementById('sortOrder').value = 'price_desc';
        showSold = false;
        document.getElementById('soldToggle').innerText = 'Show Sold Properties';
        fetchProperties();
    }
    function toggleSold() {
        showSold = !showSold;
        document.getElementById('soldToggle').innerText = showSold ? 'Show Active Properties' : 'Show Sold Properties';
        fetchProperties();
    }
    function fetchBlockedSources() {
        fetch('/api/blocked_sources')
            .then(res => res.json())
            .then(data => {
                window.blockedSources = data.blocked_sources || [];
                fetchProperties();
            });
    }
    // Initial load
    // On page load, update exchange rate and fetch listings
    fetch('/api/refresh', {method:'POST'}).then(() => {
        fetchBlockedSources();
    });
    // Responsive improvements
    window.addEventListener('resize', () => {
        document.querySelector('.main-container').style.maxWidth = window.innerWidth < 600 ? '100%' : '1100px';
    });
    </script>
</body>
</html>
