
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropertyTracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5fa 0%, #8e54e9 100%);
            margin: 0;
        }
        .main-container {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 32px 32px 24px 32px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 8px;
        }
        .header-logo {
            font-size: 2.8em;
        }
        .header-title {
            font-size: 2.5em;
            font-weight: 700;
            color: #222;
        }
        .header-desc {
            color: #444;
            font-size: 1.15em;
            margin-bottom: 28px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            margin-bottom: 18px;
        }
        .filters input, .filters select {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #d0d0d0;
            font-size: 1em;
        }
        .filters button {
            padding: 10px 22px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .filters .refresh-btn {
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
            color: #fff;
        }
        .filters .refresh-btn:hover {
            background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
        }
        .filters .show-gbp-btn {
            background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
            color: #fff;
        }
        .filters .show-gbp-btn:hover {
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
        }
        .filters .clear-btn {
            background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
            color: #fff;
        }
        .filters .clear-btn:hover {
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
        }
        .stats {
            background: #eaf6ff;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
            text-align: center;
            font-size: 1.25em;
            color: #222;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }
        .card {
            background: linear-gradient(135deg, #6dd5fa 0%, #8e54e9 100%);
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 24px 18px 18px 18px;
            color: #fff;
            position: relative;
        }
        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .card-price {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .card-status {
            position: absolute;
            top: 18px;
            right: 18px;
            background: #1ed760;
            color: #fff;
            font-size: 0.95em;
            font-weight: 600;
            border-radius: 6px;
            padding: 4px 12px;
        }
        .card-details {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 0.98em;
            margin-bottom: 8px;
        }
        .card-details i {
            margin-right: 4px;
        }
        .card-link {
            margin-top: 10px;
        }
        .card-link a {
            color: #fff;
            text-decoration: underline;
            font-weight: 500;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { max-width: 900px; margin: 40px auto; }
        .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 24px; padding: 24px; display: flex; flex-direction: column; }
        .card-title { font-size: 1.3em; font-weight: bold; margin-bottom: 8px; }
        .card-location { color: #555; margin-bottom: 8px; }
        .card-price { font-size: 1.1em; margin-bottom: 8px; }
        .card-agency { color: #888; margin-bottom: 8px; }
        .card-link { margin-top: 8px; }
        .currency { font-weight: bold; }
        .rand { color: #007bff; }
        .pound { color: #28a745; margin-left: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Property Listings</h1>
        {% for listing in listings %}
        <div class="card">
            <div class="card-title">{{ listing.title }}</div>
            <div class="card-location"><i class="fa fa-map-marker-alt"></i> {{ listing.location }}</div>
            <div class="card-price">
                <span class="currency rand">R {{ listing.price_rand }}</span>
                <span class="currency pound">Â£ {{ listing.price_pound }}</span>
            </div>
            <div class="card-agency">Agency: {{ listing.agency }}</div>
            <div class="card-link"><a href="{{ listing.url }}" target="_blank">View Listing</a></div>
        </div>
            {% endfor %}
        </div>
    </body>
    </html>
