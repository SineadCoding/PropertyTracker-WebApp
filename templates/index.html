<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { max-width: 900px; margin: 40px auto; }
        .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 24px; padding: 24px; display: flex; flex-direction: column; }
        .card-title { font-size: 1.3em; font-weight: bold; margin-bottom: 8px; }
        .card-location { color: #555; margin-bottom: 8px; }
        .card-price { font-size: 1.1em; margin-bottom: 8px; }
        .card-agency { color: #888; margin-bottom: 8px; }
        .card-link { margin-top: 8px; }
        .currency { font-weight: bold; }
        .rand { color: #007bff; }
        .pound { color: #28a745; margin-left: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Property Listings</h1>
        {% for listing in listings %}
        <div class="card">
            <div class="card-title">{{ listing.title }}</div>
            <div class="card-location"><i class="fa fa-map-marker-alt"></i> {{ listing.location }}</div>
            <div class="card-price">
                <span class="currency rand">R {{ listing.price_rand }}</span>
                <span class="currency pound">Â£ {{ listing.price_pound }}</span>
            </div>
            <div class="card-agency">Agency: {{ listing.agency }}</div>
            <div class="card-link"><a href="{{ listing.url }}" target="_blank">View Listing</a></div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
